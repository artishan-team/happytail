<p>This is the manager/centers view.</p>
{{centers || json}}


<form>
  <input placeholder="Message..." ng-model="newMessage">
  <button type="submit" ng-click="addMessage(newMessage);newMessage = null;">send</button>
</form>

<ul id="messages" ng-show="centers.length">
    <li ng-repeat="center in centers">{{center.text}}</li>
</ul>

<span ng-show="authData">
  <pre>{{authData || json}}</pre>
  {{ authData.name }} | <a href="#" ng-click="authObj.$unauth()">Logout</a>
</span>

<!-- 메니저만 가능 -->
<a href="#/manager/centers/add">add</a>


<hr>
<div class="col-lg-6">
  <ht-widget>
    <ht-widget-header icon="fa-users" title="Users">
      <input type="text" placeholder="Search" class="form-control input-sm" />
    </ht-widget-header>
    <ht-widget-body classes="medium no-padding">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">번호</th>
              <th class="text-center">이름</th>
              <th>소재지</th>
              <th>대표번호</th>
              <th>후원금 총액</th>
              <th>이미지</th>
              <th>등록일</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="center in list">
              <td class="text-center">{{$index + 1}}</td>
              <td class="text-center">{{center.name}}</td>
              <td>{{center.location}}</td>
              <td>{{center.phone}}</td>
              <td>{{center.donation}}</td>
              <td>{{center.img}}</td>
              <td>{{center.regDate}}</td>
            </tr>
          </tbody>
        </table>
          </div>
    </ht-widget-body>
  <ht-widget>
</div>
